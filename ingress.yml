apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formulario-ingress
spec:
  rules:
    - host: form.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

    - host: api.form.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
