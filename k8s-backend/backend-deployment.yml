apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: php
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: shockley09/backend:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
